<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <div class="container p-4">
      <h2>Add product</h2>
      <a href="/page" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">All Products</a>
      <hr />
      <form class="p-4 bg-body-secondary rounded">
        <div class="mb-3">
          <label for="product-name" class="form-label">Product name</label>
          <input type="text" class="form-control" id="product-name" placeholder="Ex: Crochet fox" />
        </div>
        <div class="mb-3">
          <label for="product-description" class="form-label">Product description</label>
          <textarea class="form-control" id="product-description" rows="3" placeholder="Ex: A very nice fox."></textarea>
        </div>
        <div class="mb-3">
          <label for="product-price" class="form-label">Product price</label>
          <input type="number" step="0.01" class="form-control" id="product-price" placeholder="Ex: 19.99" min="0.10" max="100000" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-warning">Reset</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
    <script src="./add.js"></script>
  </body>
</html>
